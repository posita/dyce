# See:
# * <https://squidfunk.github.io/mkdocs-material/reference/admonitions/>, etc.
# * <https://mkdocstrings.github.io/>
# * <https://www.mkdocs.org/>

extra:
  version:
    provider: mike

extra_javascript:
  - js/site.js
  # ---- BEGIN MathJax config ----
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  # ----- END MathJax config -----

markdown_extensions:
  - admonition
  - def_list
  - footnotes
  # ---- BEGIN MathJax config ----
  - pymdownx.arithmatex:
      generic: true
  # ----- END MathJax config -----
  - pymdownx.emoji
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tilde

plugins:
  - exclude:
      # TODO(posita): See <https://github.com/apenwarr/mkdocs-exclude/pull/9>
      # gitignore: true
      glob:
        - "Makefile"
        - "*.py"
  - mike:
      version_selector: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_if_no_docstring: true
            show_root_full_path: false
            show_signature_annotations: true
      watch:
        - dyce
  - search

theme:
  name: "material"  # required by arithmatex and mkdocstrings
  features:
    - content.code.annotate
    - navigation.expand
    - navigation.sections
    - toc.integrate
  palette:
    - scheme: default
      primary: green
      accent: green
